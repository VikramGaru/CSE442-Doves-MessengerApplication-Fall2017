<!DOCTYPE html>
<html>

<head>
  <!-- Page Title -->
  <title>Login</title>
  <!-- Meta Tags -->
  <!-- Theme Styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style>
    input:focus:invalid {
      border: 1px solid red;
    }

    .btn-primary:focus {
      background-color: #8064A2;
      border-color: #8064A2;
    }
  </style>
  <script src="jquery.js"></script>
</head>

<!--   <body style="background-image:url('back.png');">   -->
<body style="background-image: url(&quot;https://static.pexels.com/photos/206776/pexels-photo-206776.jpeg&quot;);"  >
  <form style="margin: 100px auto auto; padding: 20px; background-color: white; width: 400px; height: 610px; box-shadow: rgb(41, 41, 41) 0px 0px 20px;" id="ajaxForm" action="#" method="post">
    <center>
      <h3 style="font-family: sans-serif;">Register</h3>
    </center>
    <center>
      <h3 style="color: red; display:none; " id="error">Registration Failed</h3>
    </center>
    <center>
      <h3 style="color: green; display:none; " id="success"> Success</h3>
    </center>
    <div class="form-group"> <label for="email">Email address*:</label>
      <input required="" type="email" class="form-control" id="email"> </div>
    <div class="form-group"> <label for="name">Full Name*:</label>
      <input required="" type="text" class="form-control" id="name"> </div>
    <div class="form-group"> <label for="cell">Phone Number:</label>
      <input type="number" class="form-control" id="cell"> </div>
    <div class="form-group"> <label for="pwd">Password:</label>
      <input required="" type="password" class="form-control" id="password"> </div>
    <div class="form-group"> <label for="cpwd">Confirm Password:</label>
      <input required="" type="password" class="form-control" id="cpassword"> </div>
    <center>
      <h5 style="color: red; display:none; " id="perror">Password and confirm password should be equal.</h5>
    </center>
    <div class="checkbox"> <label><input required="" type="checkbox">Check Here To Finish Registration</label> </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
    <button type="button" class="btn btn-success btn-block" onclick="window.location.href='https://dovesmessenger.com/login.html'">Take Me Back To Login</button>
   <!-- <button type="button" class="btn btn-success btn-block" onclick="window.location.href='https://dovesmessenger.com/login.html'">Take Me Back To Login</button> -->
    <br>
    <left></left>
    <right></right>
  </form>
  <script>
    $('document').ready(function(){
        $('#ajaxForm').submit(function(e){
         e.preventDefault();
         var email=$('#email').val();
          var name=$('#name').val();
           var cell=$('#cell').val();
          $('#success').hide();
          $('#error').hide();
          $('perror').hide();
          if($('#password').val()==$('#cpassword').val())
          {
         var password=$('#password').val();
         var password=$('#cpassword').val(); 
         $.ajax({
            url:"register",
            method:'post',
            data:{'email':email,'password':password,'name':name,'cell':cell},
             
            success:function(r){
                if(r==1)
                {
                   $('#success').show(); 
                   //do redirect to index page etc
                   window.location.replace('login.html');
                }else
                if(r==0)
                {
                   $('#error').show();
                }
                
            },
            error:function(){
                console.log("failed");
            }
        });
         
           }else{ $('#perror').show(); }  
        });
        
        
        
        
     });
  </script>
</body>

</html>
